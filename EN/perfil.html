<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    

    <div class="text-center colour">
      <img class="img-fluid col-lg-4"src="../img/logo-rm.png" alt="">
    </div>
    

   <hr>
    
    <div class="dropdown-menu mx-auto form-color col-lg-5" >
      <form class="px-4 py-3">
        <h3 class="text-center pb-3">Log in into your account</h3>
        <div class="mb-3">
          <label for="DropdownFormEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="DropdownFormEmail1" placeholder="Email address">
        </div>
        <div class="mb-3">
          <label for="DropdownFormPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="DropdownFormPassword1" placeholder="Password">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <label class="form-check-label " for="dropdownCheck">
            <input type="checkbox" class="form-check-input checkgreen " id="dropdownCheck">
               Remember me
            </label>
          </div>
        </div>
        <button type="submit" class=" btn btn-success btn-color">Sign in</button>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="registry.html">New around here? Sign up</a>
      <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
    
   </body>
</html>
