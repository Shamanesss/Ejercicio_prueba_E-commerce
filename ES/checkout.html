<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Checkout</title>
</head>
<body>
    <div class="grande">
        <div class="contenedor">
            <div class ="caja1">
                <div class="logo">
                    <img src="/img/logo-blanco.png" alt="">
                </div>
                <div class="contenido">
                    <div class="nomap">
                        <div class="nombre corto">
                            <h6>Nombre</h6>
                            <input type="text">
                        </div>
                        <div class="apellido corto">
                            <h6>Apellido</h6>
                            <input type="text">
                        </div>
                    </div>
                    <div class="direccion largo">
                        <h6>Direccion</h6>
                        <input type="text">
                    </div>
                    <div class="ciuco">
                        <div class="ciudad corto">
                            <h6>Ciudad</h6>
                            <input type="text">
                        </div>
                        <div class="codigo corto">
                            <h6>Codigo Postal</h6>
                            <input type="text">
                        </div>
                    </div>
                    <div class="Pais">
                        <h6>Pais</h6>
                        <select name="Pais">
                            <option>Espana</option>
                            <option>Rumania</option>
                            <option>Francia</option>
                            <option>Italia</option>
                            <option>Nicaragua</option>
                            <option>Argentina</option>
                            <option>Venezuela</option>
                            <option>Maruecco</option>
                          </select>
                        <!-- <input type="text"> -->
                    </div>
                    <div class="email largo">
                        <h6>Correo electronico</h6>
                        <input type="text">
                    </div>
                    <div class="pago">
                        <h6>Metodo de pago</h6>
                        <select name="Metodo de Pago">
                            <option>Pago con tarjeta</option>
                            <option>Pago con Paypall</option>
                            <option>Pago en Efectivo</option>
                        </select>
                        <!-- <input type="text"> -->
                    </div>
                    <button>ENVIAR</button>

                </div>
            </div>
            <div class="caja2">
                <img src="/img/zapatomujer4_60.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
