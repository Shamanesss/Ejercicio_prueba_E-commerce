    <div class="bd-exampledropdown-menu mx-auto form-color col-lg-5" >

        <h3 class="text-center pb-3">Registro</h3>
        <div class="mb-3">
            <label for="DropdownFormName" class="form-label"></label>
            <input type="text" class="form-control" id="DropdownFormName" placeholder="Nombre">
        </div>
        <div class="mb-3">
            <label for="DropdownFormlastName" class="form-label"></label>
            <input type="text" class="form-control" id="DropdownFormlastName" placeholder="Apellidos">
        </div>

            <label for="DropdownFormdirection" class="form-label"></label>
            <input type="text" class="form-control" id="DropdownFormdirection" placeholder="Direccion">
        </div>
        <div class="mb-3">
          <label for="DropdownFormEmail1" class="form-label"></label>
          <input type="email" class="form-control" id="DropdownFormEmail1" placeholder="Direccion de correo electronico">
        </div>
        <div class="mb-3">
          <label for="DropdownFormPassword1" class="form-label"></label>
          <input type="password" class="form-control" id="DropdownFormPassword1" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <label class="form-check-label " for="dropdownCheck">
            <input type="checkbox" class="form-check-input checkgreen " id="dropdownCheck">
          Aceptas la condiciones</label>
          </div>
          <div class="mb-3">
            <button type="submit" class="mb-3 btn btn-success " id="btn-color">Iniciar Sesión</button>
