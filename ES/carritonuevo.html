<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="grande">
        <div class="card d-flex m-5">
            <img src="../img/zapatohombre5.png" class="card-img-top" alt="...">
        
            <div class="card-body d-flex flex-row justify-content-between align-items-center rounded p-2 flex-wrap">
                <div class="carrito-nombre">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">description goes here</p>
                </div>
                <div class="carrito-pr-cantidad">
                    <h5>cantidad</h5>
                    <input class="w-25 pl-1" value="0" type="number">
                </div>
                <div class="carrito-pr-precio">
                    <h5>Precio</h5>
                    <p>200$</p>
                </div>
                <div class="carrito-pr-subtotal">
                    <h5>Subtotal</h5>
                    <p>400$</p>
                </div>
                <button class="carrito-producto-delete"><i class="fa-solid fa-trash"></i></button>
                
            </div>
        </div>
        <div id="carrito-acciones" class="carrito-acciones disabled d-flex justify-content-between flex-wrap align-items-center">
            <div class="carrito-acciones-izq d-flex">
                <button type="button" class="btn btn-success ms-5">VACIAR</button>
            </div>
            <div class="carrito-acciones-dr d-flex me-5">
                <div class="carrito-acciones-total d-flex p-2">
                    <p>Total:</p>
                    <p id="total">900$</p>
                </div>
                <button type="button" class="btn btn-success me-5">COMPRAR</button>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
