<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/carrito.css">
    <title>Carrito</title>
</head>
<body>
    <main>
        <h2 class="titulo">Carrito</h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito esta vacio <i class="fa-solid fa-face-sad-sweat"></i></p>
            <div id="carrito-productos" class="carrito-productos disabled d-flex flex-column gap-1">
                <div class="carrito-pr d-flex justify-content-between">
                    <img class="carrito-producto-imagen" src="/img/imgZapatos/hombre/sandalias/saldaliaHombre1.jpg" alt="">
                    <div class="carrito-pr-nombre">
                        <small>Titulo</small>
                        <h5>zapato01</h5>
                    </div>
                    <div class="carrito-pr-cantidad">
                        <small>cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-pr-precio">
                        <small>Precio</small>
                        <p>200$</p>
                    </div>
                    <div class="carrito-pr-subtotal">
                        <small>Subtotal</small>
                        <p>400$</p>
                    </div>
                    <button class="carrito-producto-delete"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="carrito-pr">
                    <img class="carrito-producto-imagen" src="/img/imgZapatos/mujer/zapatillas/zapatillaMujer2.jpg" alt="">
                    <div class="carrito-pr-nombre">
                        <small>Titulo</small>
                        <h5>zapato02</h5>
                    </div>
                    <div class="carrito-pr-cantidad">
                        <small>cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-pr-precio">
                        <small>Precio</small>
                        <p>200$</p>
                    </div>
                    <div class="carrito-pr-subtotal">
                        <small>Subtotal</small>
                        <p>800$</p>
                    </div>
                    <button class="carrito-producto-delete"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izq">
                    <button class="acciones-delete">Vaciar</button>
                </div>
                <div class="carrito-acciones-dr">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">900$</p>
                    </div>
                    <button class="carrito-acciones-comprar">COMPRAR</button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled"></p>
        </div>
    </main>
    <script src="/JS/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
